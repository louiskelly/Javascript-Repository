<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Testing</title>

	<style>
	body{
		text-align: center;
		height: 2000px;
	}
	li{
		text-decoration: none;
		list-style: none;
		font-size: 40px;
	}

	#redbutton{
		padding: 30px;
		background-color: red;
		border-radius: 60px;
		color: white;
		font-size: 30px;
	}

	</style>
</head>
<body>

		<div class="wrapper">
			
		<!-- HEADER -->
		<header>
			
		</header>
		<!-- HEADER END -->
		
		<!-- MAIN -->
		<main>
			<ul>
				<li id="1">ONE</li>
				<li id="2">TWO</li>
				<li id="3">THREE</li>
				<li id="4">FOUR</li>
				<li id="5">FIVE</li>
			</ul>

			<button id="redbutton">CLICK!!</button>
		</main>
		<!-- MAIN END -->
		
		<!-- FOOTER -->
		<footer>
			
		</footer>
		<!-- FOOTER END -->
		
		</div>
		<!-- WRAPPER END -->
		
		<!-- JAVASCRIPT -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script>
		
			$('#redbutton').hover(function(){
			$('#2').fadeOut(4000, function(){

				$('#2').fadeIn(4000);
				$('#2').css('font-size' , '400px');
				$('#2').css('color' , 'red');
			});
			});

			$(window).scroll(function(){
				$('ul').hide(1000);
			})
		</script>
		<!-- JAVASCRIPT END -->
			
</body>
</html>
